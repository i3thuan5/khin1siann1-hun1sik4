sudo: false
language: python
python:
- '3.4'
- '3.5'
branches:
  only:
  - master
install:
- pip install -r requirements.txt
- pip install flake8
- pip install coveralls
script:
- flake8 試驗 輕聲分析 --exclude=__pycache__ --show-source --count --ignore=E501
- coverage run --source=試驗 -m unittest
after_success:
- coverage report
- coveralls
deploy:
  provider: pypi
  user: a8568730
  password:
    secure: 
  on:
    tags: true
    repo: i3thuan5/khin1siann1_hun1sik4
    condition: "$TRAVIS_PYTHON_VERSION == '3.5'"
